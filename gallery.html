<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NebulaDrive</title>
<style>

  #loader + #navBtn,
#loader ~ #navBtn {
  display: none;
}


.title-wrap {
  display: inline-flex;
  align-items: center;
}

/* Gradient for H1 text only */
.title-wrap {
  background: linear-gradient(90deg, #ffffff, #5c5b5b); /* change colors as you like */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold; /* optional */
}

/* Logo stays normal size */
.mini-icon {
  height: 1em;      /* same as h1 text */
  width: auto;
  margin-right: 8px;
}


.title-wrap {
  display: inline-flex;
  align-items: center;
}

.mini-icon {
  height: 50px;          /* SAME size as h1 text */
  width: auto;
  margin-right: 8px;
}


  #loader {
  position: fixed;
  inset: 0;
  background: #0d0d0d;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Dots container */
.dots {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

/* Single dot */
.dots span {
  width: 9px;
  height: 9px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: dotPulse 1.4s infinite;
}

/* Delay each dot */
.dots span:nth-child(1) { animation-delay: 0s; }
.dots span:nth-child(2) { animation-delay: 0.2s; }
.dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes dotPulse {
  0% { opacity: 0; transform: translateY(0); }
  30% { opacity: 1; transform: translateY(-6px); }
  60% { opacity: 0; transform: translateY(0); }
}

/* Text */
.loader-text {
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.8;
}

/* Fade out loader */
#loader.hide {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}


  /* Ensure padding is included in width calculations */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Home Button */
  #navBtn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: rgba(19, 19, 19, 0.15);
    color: #1a1a1a;
    padding: 8px 16px;
    border-radius: 25px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    transition: 0.3s ease;
    z-index: 1000;
  }

  #navBtn:hover {
    background: rgba(10, 10, 10, 0.25);
    transform: scale(1.05);
  }

  /* Search Container */
.search-container {
  width: 100%;
  max-width: 400px;
  padding: 0 10px;
  margin-bottom: 25px;
}

/* Search Bar */
#searchBox {
  width: 100%;
  padding: 12px 18px;
  border-radius: 20px;
  border: 2px solid transparent; /* initially invisible border */
  font-size: 16px;
  outline: none;
  background: #222;
  color: #fff;
  transition: all 0.3s ease; /* smooth effect */
}

/* On Click / Focus Effect */
#searchBox:focus {
 
 
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);  /* optional glow */
  border-radius: 25px; /* slightly more rounded */
}


  a {
    text-decoration: none !important;
    color: inherit;
  }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 18px;
    width: 100%;
    max-width: 1200px;
  }

  .thumb {
    width: 100%;
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transform: scale(1);
    transition: 0.25s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    border: 1px solid #333;
    text-align: center;
  }

  .thumb:hover {
    transform: scale(1.07);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  .thumb img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 14px;
    background: #222;
  }

  .thumb-title {
    margin-top: 8px;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
  }

  /* Responsive adjustments for mobile */
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    #navBtn {
      padding: 8px 14px;
      font-size: 14px;
    }

    #searchBox {
      padding: 10px 12px;
      font-size: 14px;
    }

    .gallery {
      gap: 12px;
    }

    .thumb img {
      height: 120px;
    }

    .thumb-title {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

  <div id="loader">
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="loader-text">Loading</div>
</div>


<!-- Home Button -->
<button id="navBtn"></button>

<h1>
  <center>
    <a href="index.html" class="title-link">
      <span class="title-wrap">
        <img src="logo.png" class="mini-icon">
        NebulaDrive
      </span>
    </a>
  </center>
</h1>


<!-- Search Container -->
<div class="search-container">
  <input id="searchBox" type="text" placeholder="Search" />
</div>

<div class="gallery" id="gallery">

<a class="thumb" href="https://t.me/gallry_server_bot?start=BQADAQADngkAArdCGUcj6gEFFop6-hYE" data-title="wallpaper" target="_blank">
  <img src="https://i.postimg.cc/G2z6KBPq/miles-morales-spider-man-web-swing-hd-wallpaper-uhdpaper-com-604-0-j.jpg" alt="Spider man wallpaper">
  <div class="thumb-title">Spider man wallpaper</div>
</a>

</div>

<script>
  // Check if user is logged in
  if(!sessionStorage.getItem("loggedIn")) {
    window.location.href = "index.html";
  }

  // Fade-in images
  document.querySelectorAll('.thumb img').forEach(img => {
    img.style.opacity = '0';
    img.onload = () => {
      img.style.transition = 'opacity 0.5s ease';
      img.style.opacity = '1';
    };
  });

  // Home Button Click
  document.getElementById("navBtn").onclick = () => {
    sessionStorage.removeItem("loggedIn"); // Logout
    window.location.href = "index.html"; 
  };

  // Search
  const searchBox = document.getElementById("searchBox");
  const items = document.querySelectorAll(".thumb");

  searchBox.addEventListener("input", () => {
    const value = searchBox.value.toLowerCase();
    items.forEach(item => {
      const title = item.getAttribute("data-title").toLowerCase();
      item.style.display = title.includes(value) ? "block" : "none";
    });
  });

 window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const navBtn = document.getElementById("navBtn");

  // Remove button permanently
  if (navBtn) navBtn.remove();

  setTimeout(() => {
    loader.classList.add("hide");
  }, 500);
});

</script>

</body>
</html>
